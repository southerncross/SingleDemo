<section id="query">
  <div class="box">
    <div class="center">
      <h2>房屋查询<small>点击查询按钮以筛选房屋</small></h2>
    </div>
    <table class="table table-bordered">
      <tr>
        <td>建筑面积</td>
        <td class="query-area">
          <button class="btn btn-primary query-btn">90</button>
          <button class="btn btn-primary query-btn">120</button>
          <button class="btn btn-primary query-btn">140</button>
          <button class="btn btn-primary query-btn">180</button>
        </td>
      </tr>
      <tr>
        <td>地块</td>
        <td class="query-location">
          <button class="btn btn-primary query-btn">E'</button>
          <button class="btn btn-primary query-btn">E''</button>
          <button class="btn btn-primary query-btn">F</button>
          <button class="btn btn-primary query-btn">G</button>
        </td>
      </tr>
      <tr>
        <td>户型</td>
        <td class="query-type">
          <button class="btn btn-primary query-btn">午A</button>
          <button class="btn btn-primary query-btn">辰A</button>
          <button class="btn btn-primary query-btn">辰B</button>
          <button class="btn btn-primary query-btn">子A</button>
        </td>
        <tr>
          <td>楼号</td>
          <td>
            <table class="table table-bordered">
              <tr>
                <td>E'地块</td>
                <td class="query-building">
                  <button class="btn btn-primary query-btn">E1</button>
                  <button class="btn btn-primary query-btn">E2</button>
                  <button class="btn btn-primary query-btn">E3</button>
                  <button class="btn btn-primary query-btn">E4</button>
                  <button class="btn btn-primary query-btn">E5</button>
                  <button class="btn btn-primary query-btn">E6</button>
                  <button class="btn btn-primary query-btn">E7</button>
                  <button class="btn btn-primary query-btn">E8</button>
                  <button class="btn btn-primary query-btn">E9</button>
                  <button class="btn btn-primary query-btn">E10</button>
                  <button class="btn btn-primary query-btn">E11</button>
                  <button class="btn btn-primary query-btn">E12</button>
                  <button class="btn btn-primary query-btn">E13</button>
                  <button class="btn btn-primary query-btn">E14</button>
                  <button class="btn btn-primary query-btn">E15</button>
                  <button class="btn btn-primary query-btn">E16</button>
                </td>
              </tr>
              <tr>
                <td>E''地块</td>
                <td class="query-building">
                  <button class="btn btn-primary query-btn">E17</button>
                  <button class="btn btn-primary query-btn">E18</button>
                  <button class="btn btn-primary query-btn">E19</button>
                  <button class="btn btn-primary query-btn">E20</button>
                  <button class="btn btn-primary query-btn">E21</button>
                  <button class="btn btn-primary query-btn">E22</button>
                </td>
              </tr>
              <tr>
                <td>G地块</td>
                <td class="query-building">
                  <button class="btn btn-primary query-btn">G1</button>
                  <button class="btn btn-primary query-btn">G2</button>
                  <button class="btn btn-primary query-btn">G3</button>
                  <button class="btn btn-primary query-btn">G4</button>
                  <button class="btn btn-primary query-btn">G5</button>
                  <button class="btn btn-primary query-btn">G6</button>
                  <button class="btn btn-primary query-btn">G7</button>
                  <button class="btn btn-primary query-btn">G8</button>
                  <button class="btn btn-primary query-btn">G9</button>
                  <button class="btn btn-primary query-btn">G10</button>
                  <button class="btn btn-primary query-btn">G11</button>
                  <button class="btn btn-primary query-btn">G12</button>
                </td>
              </tr>
              <tr>
                <td>F地块</td>
                <td class="query-building">
                  <button class="btn btn-primary query-btn">F1</button>
                  <button class="btn btn-primary query-btn">F2</button>
                  <button class="btn btn-primary query-btn">F3</button>

                  <button class="btn btn-primary query-btn">F11</button>
                  <button class="btn btn-primary query-btn">F12</button>

            </table>
